<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacao de elemento H1</title>
</head>
<body>
    <h1>Eu adoro este professoure a aula top top</h1>  
    <script>
        const animacao=document.querySelector('h1');
        function typing(elemento){
            const textArray=elemento.innerHTML.split('');
            elemento.innerHTML='';
            textArray.forEach((letra,i) => {
                setTimeout( function() {
                elemento.innerHTML+=letra;
                }, 60*i);
            });
        };
        typing(animacao);
    </script>
</body>
</html>
